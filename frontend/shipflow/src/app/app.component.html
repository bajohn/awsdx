<div>
  Hello world
  {{appTime}}
</div>


<mgl-map class="mapbox-container" [style]="'mapbox://styles/mapbox/streets-v9'" [zoom]="[2]" [center]=defaultCenter>

  <ng-container *ngFor="let obj of shipArr">

    <mgl-layer id="point" type="circle" [source]="pointSource(obj.startCoord, obj.endCoord, obj.endDate)" [paint]="{
      'circle-radius': 10,
      'circle-color': '#007cbf'
    }"> </mgl-layer>

    <mgl-layer id="route" type="line" [source]="lineSource(obj.startCoord, obj.endCoord)" [layout]="{
      'line-join': 'round',
      'line-cap': 'round'
    }" [paint]="{
      'line-color': '#888',
      'line-width': 8
    }">
    </mgl-layer>

  </ng-container>









</mgl-map>
